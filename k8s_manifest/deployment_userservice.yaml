apiVersion: apps/v1
kind: Deployment
metadata:
  name: userservice-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: userservice
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: userservice # Service_user.yaml будет смотреть на этот лейбл Подов
    spec:
      containers:
        - name: userproject
          image: johnynice/projectuser23:1
          #imagePullPolicy: IfNotPresent #Использовать образ из DockerHUb, если не нашли локально
          ports:
            - containerPort: 8080
          envFrom: # <-- вот здесь подключаем ConfigMap
            - configMapRef:
                name: userservice-config
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: POSTGRES_PASSWORD